<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Template Webpack Eslint Webhint</title>
</head>

<body>
  <div class="container-fluid text-center my-3" id="image-container">
    <img src="#" alt="Will come" class="d-block mx-auto">
  </div>
  <button id="fetch-image" class="btn btn-info d-block mx-auto">Cat photos!</button>

  <form action="#" id="search-form" class="d-block w-50 mx-auto shadow p-4 my-2">

      <input type="search" name="search" id="search" class="form-control" placeholder="Search query">

  </form>
  <script src="main.js"></script>
